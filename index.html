
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processador AEJ</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Talentos Logo" class="logo" />
        <h1>Processador AEJ</h1>
        <p>Faça o upload, processe e valide seu arquivo .txt de forma rápida e fácil.</p>
        <div class="date-inputs">
            <div>
                <label for="start-date">Data de Início</label>
                <input type="date" id="start-date" />
            </div>
            <div>
                <label for="end-date">Data de Fim</label>
                <input type="date" id="end-date" />
            </div>
        </div>
        <div class="upload-area">
            <input type="file" id="file-input" accept=".txt" />
            <p id="file-name">Nenhum arquivo selecionado</p>
        </div>
        <div class="buttons">
            <button id="process-btn">Processar Arquivo</button>
            <button id="validate-btn">Validar</button>
        </div>
        <pre id="output"></pre>
    </div>
    <script src="Script.js" defer></script>
</body>
</html>
